<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: block;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
            flex: 1;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" onclick="loadContent('http://127.0.0.1:3007/')">Next</a>
        <a href="#" onclick="loadContent('http://127.0.0.1:3009/')">Vite</a>
        <a href="#" onclick="loadContent('http://127.0.0.1:3009/')">Angular</a>
    </div>

    <div class="content">
        <h1>Bem-vindo</h1>
        <p>Selecione um site no menu Ã  esquerda.</p>
        <div id="renderArea">
            <iframe id="contentFrame" src=""></iframe>
        </div>
    </div>

    <script>
        function loadContent(url) {
            const contentFrame = document.getElementById('contentFrame');
            contentFrame.src = url;
        }
    </script>
</body>
</html>
